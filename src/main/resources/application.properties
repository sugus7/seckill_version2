server.port=8989

#thymeleaf配置

#关闭缓存
spring.thymeleaf.cache=false
#数据源的设置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/seckill?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123
#连接池的名称
spring.datasource.hikari.pool-name=DateHikariCP
#最小空闲连接出
spring.datasource.hikari.minimum-idle=5
#空闲连接存活最大时间，默认600000（10分钟）
spring.datasource.hikari.idle-timeout=180000
#最大的连接数，默认是10
spring.datasource.hikari.maximum-pool-size=10
#从连接池返回的连接自动提交
spring.datasource.hikari.auto-commit=true
#连接最大存活时间，0表示永久存货，默认是180000（半小时）
spring.datasource.hikari.max-lifetime=180000
#连接超时时间
spring.datasource.hikari.connection-timeout=30000
#测试是否可用的查询语句
spring.datasource.hikari.connection-test-query=SELECT 1

#mybatise-plus配置
#配置Mapper.xml映射文件
mybatis-plus.mapper-locations=classpath*:/mapper/*Mapper.xml
#配置Mybatis数据返回类型别名（默认别名是类名）
mybatis-plus.type-aliases-package=edu.zjg.seckill_version2

#MyBatis SQL打印（方法接口所在的包，不是Mapper.xml所在的包）
logging.level.edu.zjg.mapper=debug

